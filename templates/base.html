<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="90">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Not Everyone Gets A Trophy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar-expand-lg" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/fpl_live">Live Scores</a>
                <a class="nav-item nav-link" href="/fpl_cup">FPL Cup</a>
                <!-- <a class="nav-item nav-link" href="/elli">EPL Leaderboard</a>
                <a class="nav-item nav-link" href="/cup_summary">Cup Summary</a>
                <a class="nav-item nav-link" href="/hof">HOF</a>
                <a class="nav-item nav-link" href="/lms">LMS</a> -->
            </div>

        </div>
        <form class="form-inline my-2 my-lg-0" action="/run_search" method="post">
            <input class="form-control mr-sm-2" type="search" class="form-control" name="search_for" id="search_for"
                placeholder="Team or Player">
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" value='submit'>Search</button>
        </form>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="/static/sorttable.js" type="text/javascript"></script>
</body>

</html>
